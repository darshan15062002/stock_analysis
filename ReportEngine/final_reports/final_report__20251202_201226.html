<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Portfolio Report</title>
    <style>
        /* Modern CSS Styling */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --background-color: #fff;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --text-color: #eee;
            --background-color: #333;
            --border-color: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }

        p {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f2f2f2;
            color: var(--dark-color);
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: var(--dark-color);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--light-color);
            color: var(--text-color);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.75em;
            }

            h2 {
                font-size: 1.25em;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }

        /* Chart Area */
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            color: var(--secondary-color);
            margin-top: 20px;
        }

        /* Utilities */
        .mt-2 {
            margin-top: 2em;
        }

        .mt-3 {
            margin-top: 3em;
        }

        /* Dark Mode Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Progress Bar */
        .progress {
            background-color: #e9ecef;
            border-radius: 0.25rem;
            height: 1rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--success-color);
            color: #fff;
            text-align: center;
            white-space: nowrap;
            transition: width 0.6s ease;
            height: 100%;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        /* Section Collapse */
        .section {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .section-header {
            padding: 10px 15px;
            background-color: #f2f2f2;
            color: var(--dark-color);
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-content {
            padding: 15px;
        }

        .collapsed .section-content {
            display: none;
        }

        .collapsible-arrow {
            transition: transform 0.3s ease;
        }

        .collapsed .collapsible-arrow {
            transform: rotate(-90deg);
        }

        /* Print Styles */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }

            .container {
                box-shadow: none;
            }

            .button,
            .theme-switch-wrapper {
                display: none;
            }

            a {
                color: blue;
                text-decoration: underline;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Enhanced Table Styles */
        .data-table {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background-color: var(--primary-color);

        }

        }

        .data-table tbody tr:nth-child(even) {

        }

        .data-table tbody tr:hover {

        .data-table th,

        /* Enhanced Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--dark-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--dark-color);
        }

        /* Enhanced Form Styles */
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--light-color);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Enhanced Chart Styles */
        .chart-container {
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Enhanced Alert Styles */
        .alert {
            padding: 1.5rem;
            border-radius: 8px;
            font-size: 1em;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
            border-color: var(--warning-color);
        }

        .alert-info {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
            border-color: var(--info-color);
        }

        /* Improved Section Headers */
        .section-header {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            padding: 15px;
        }

        .section-header:hover {
            background-color: var(--dark-color);
            transition: background-color 0.3s ease;
        }

        /* Card Styling */
        .card {
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .card-header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card-text {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        /* List Styling */
        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-group-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .list-group-item:hover {
            background-color: #f9f9f9;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--light-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Animation for modal */
        .modal-content {
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* Utility Classes */
        .text-center {

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Fixed Header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--light-color);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fixed-header .logo {
            font-size: 1.5em;
            color: var(--primary-color);
            font-weight: bold;
        }

        .fixed-header .navigation a {
            margin-left: 20px;
        }

        body {
            padding-top: 70px; /* Adjust based on header height */
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 999;
        }

        .fab:hover {
            background-color: var(--dark-color);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .skeleton-text {
            width: 100%;
            height: 16px;
            border-radius: 4px;
        }

        .skeleton-title {
            width: 70%;
            height: 24px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .skeleton-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Accordion */
        .accordion {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .accordion-header {
            padding: 10px 15px;
            background-color: #f2f2f2;
            color: var(--dark-color);
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: #e9ecef;
        }

        .accordion-content {
            padding: 15px;
            display: none;
        }

        .accordion.active .accordion-content {
            display: block;
        }

        .accordion-arrow {
            transition: transform 0.3s ease;
        }

        .accordion.active .accordion-arrow {
            transform: rotate(180deg);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark-color) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
        }

        .checkbox-container:hover input~.checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked~.checkmark {
            background-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked~.checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 7px;
            height: 13px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            width: calc(33.33% - 10px);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Custom Select */
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--light-color);
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .select-wrapper select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            pointer-events: none;
        }

        /* Range Slider */
        .range-slider {
            width: 100%;
            margin-bottom: 15px;
        }

        .range-slider input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
