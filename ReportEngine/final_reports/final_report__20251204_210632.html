<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Portfolio Report - darshanjain15062002@gmail.com</title>
    <style>
        /* CSS Reset */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            color: #0056b3;
            margin-bottom: 15px;
            transition: color 0.3s;
        }

        .dark-mode h1, .dark-mode h2, .dark-mode h3 {
            color: #90caf9;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.6em;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .dark-mode a {
            color: #bbdefb;
        }

        .dark-mode a:hover {
            color: #90caf9;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode table {
            background-color: #2c2c2c;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        .dark-mode th, .dark-mode td {
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .dark-mode th {
            background-color: #444;
            color: #eee;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        .dark-mode tbody tr:hover {
            background-color: #333;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .dark-mode .button {
            background-color: #bbdefb;
            color: #333;
        }

        .dark-mode .button:hover {
            background-color: #90caf9;
        }

        /* Chart Styles */
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.7em;
            }

            h3 {
                font-size: 1.4em;
            }

            table {
                overflow-x: auto;
                display: block;
            }
        }

        /* Utilities */
        .mb-20 {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .toggle-label {
            margin-right: 10px;
            color: #666;
            transition: color 0.3s;
        }

        .dark-mode .toggle-label {
            color: #bbb;
        }

        /* Section Styles */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2.2em;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.3s, border-color 0.3s;
        }

        .dark-mode .section-title {
            color: #eee;
            border-color: #555;
        }

        /* List Styles */
        ul.dashed {
            list-style-type: none;
            padding-left: 20px;
        }

        ul.dashed li {
            text-indent: -5px;
        }

        ul.dashed li:before {
            content: "-";
            padding-right: 5px;
        }

        /* Code Styles */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            transition: background-color 0.3s;
        }

        .dark-mode pre {
            background-color: #333;
            color: #eee;
        }

        code {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dark-mode code {
            background-color: #333;
            color: #eee;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            color: #777;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .dark-mode footer {
            background-color: #222;
            border-color: #555;
            color: #bbb;
        }

        /* Print Styles */
        @media print {
            body {
                background-color: #fff !important;
                color: #000 !important;
            }

            .container {
                box-shadow: none !important;
                background-color: #fff !important;
            }

            h1, h2, h3 {
                color: #000 !important;
            }

            table {
                box-shadow: none !important;
                background-color: #fff !important;
            }

            th, td {
                border-bottom: 1px solid #000 !important;
            }

            th {
                background-color: #eee !important;
            }

            a {
                color: #000 !important;
                text-decoration: none !important;
            }

            .button {
                display: none !important;
            }

            footer {
                background-color: #eee !important;
                border-color: #000 !important;
                color: #000 !important;
            }

            .toggle-container {
                display: none !important;
            }
        }

        /* Collapsible Section Styles */
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.2em;
            margin
